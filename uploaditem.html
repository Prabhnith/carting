<!DOCTYPE html>
<html>
<head>
    <title>Seller Registration</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 
    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}
    </style>
</head>

<script type="text/javascript">
console.log("in script")
function sendData(){
  console.log("in sendData();")
    var data = {
      // item_number     : "",
      name            : document.getElementById("name").value,
      email           : document.getElementById("email").value,
      mobile          : document.getElementById("mobile").value,
      hostel          : document.getElementById("hostelName").value,
      room            : document.getElementById("roomNo").value,
      itemname       : document.getElementById("itemName").value,
      itemtype       : document.getElementById("select").value,
      sold            : '0',
      price           : document.getElementById("itemPrice").value,
      itemdescription : document.getElementById("itemDescription").value,
      imageaddress     :'nthing'
    };

  console.log(data);
  console.log("data sending");
  fetch('/additems', {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        credentials: 'same-origin',
        body: JSON.stringify(data)
});

  // document.getElementById("sellerForm").reset(); 
}
</script>

<body>
<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="get" id="sellerForm">
     <div class="form-group ">
      <label class="control-label requiredField" for="name">
       Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="name" name="name" placeholder="Seller name" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="email" name="email" placeholder="seller@email.com" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="tel">
       Telephone #
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="mobile" name="mobile" placeholder="987654321" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="hostelName">
       Hostel Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="hostelName" name="hostelName" placeholder="MMH" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="roomNo">
       Room No.
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="roomNo" name="roomNo" placeholder="BS-1" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="itemName">
       Item Name
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="itemName" name="itemName" placeholder="Data Structure " type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="select">
       Item Type
      </label>
      <select class="select form-control" id="select" name="select">
       <option value="Books">
        Books
       </option>
       <option value="Bedding">
        Bedding
       </option>
       <option value="Stationary">
        Stationary
       </option>
       <option value="Essentials">
        Essentials
       </option>
       <option value="Electronics">
        Electronics
       </option>
       <option value="Others">
        Others
       </option>
      </select>
     </div>
     <div class="form-group ">
      <label class="control-label " for="itemPrice">
       Item Price (in Rs.)
      </label>
      <input class="form-control" id="itemPrice" name="itemPrice" placeholder="275" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="itemDescription">
       Item Description
      </label>
      <textarea class="form-control" cols="40" id="itemDescription" name="itemDescripton" placeholder="Data Structure Book by Anil Kumar" rows="10"></textarea>
     </div>
     </div>
    </form>
    <div>
       <button class="btn btn-primary " onclick="sendData();">
        Submit
       </button>
      
   </div>
  </div>
 </div>
</div>

</body>
</html>
